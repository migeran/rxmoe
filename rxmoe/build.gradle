buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath group: 'org.multi-os-engine', name: 'moe-gradle', version: '1.1.+'
    }
}

apply plugin: 'java'
apply plugin: 'moe-sdk'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files(moe.sdk.coreJar)
    compile files(moe.platformJar)
    compile 'io.reactivex:rxjava:1.+'
}
